<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../images/Mask-Group-1-min.png" type="image/x-icon">
    <title>התחברות</title>
</head>
<body class="all">
    <nav class="navbar navbar-expand-sm bg-light fixed-top">
        <div class="container-fluid d-flex justify-content-around">
            <a class="navbar-brand" href="./home.html">
                <img src="../images/zisalek_logo.jpg" alt="Avatar Logo" style="width:100px;" class="rounded-pill"> 
            </a>
          <button class="navbar-toggler pink" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link pink" href="./home.html#about">האגדה שלנו</a>
              </li>
              <li class="nav-item">
                <a class="nav-link  pink" href="./home.html#events">ארועי גלידה</a>
              </li>
              <li class="nav-item">
                <a class="nav-link  pink" href="./home.html#branches">סניפים</a>
              </li>
              <li class="nav-item">
                <a class="nav-link pink" id="toOrder">להזמנות</a>
              </li>
            </ul>
            <a type="button" class="btn btn-outline-danger" href="./conect.html" id="join" style="font-family: system-ui;">להתחברות</a>
          </div>
          <button id="b" class="btn btn-outline-danger pink" data-bs-toggle="offcanvas" data-bs-target="#wrapperProducts">
            <i class="fas fa-shopping-cart"></i>
            <span id="cnt">0</span>
          </button>

        </div>
    </nav>

    <form action="" style="margin-top: 200px;" id="conectForm">
        <div class="mb-3 mt-3">
          <label class="d-flex justify-content-center form-label purple-textt" for="name">name:</label>
          <input type="text" class="form-control  conectt" id="name" placeholder="Enter name" name="name" style="width: 40%;" required>
        </div>
        <div class="mb-3">
          <label class="d-flex justify-content-center form-label purple-textt" for="pwd">Password:</label>
          <input type="password" class="form-control conectt" id="pwd" placeholder="Enter password" name="pswd" style="width: 40%; color:#531243 ;"required>
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label d-flex justify-content-center purple-textt">
                <input class="form-check-input" type="checkbox" name="remember" id="remember"> Remember me
            </label>
        </div>
        <div class="buttons"> 
            <button type="submit" class="btn btn-danger" style="background-color: #f0576b;">Submit</button>
            <a type="button" class="btn btn-danger" style="background-color: #f0576b; "id="logIn" href="./login.html">Log in</a>    
        </div>
    </form>


    <!-- סל -->
    <div class="offcanvas offcanvas-start" id="wrapperProducts" style="direction: rtl;">
      <div class="offcanvas-header">
        <h1 class="offcanvas-title" id="bhead">סל</h1>
        <button type="button" id="bclose" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <form class="offcanvas-body" id="bbody">
        <div id="bempty"></div> 
      </form>
      <button  id="bconfirm" class="btn btn-danger" type="button" style="margin-top: 20px;">לתשלום ואישור</button>
    </div>


    <div style="height: 100px;"></div>
    <img src="../images/ך-1500x41.jpg" class="img-fluid" style="width: 100%;">
    <div class="end">
       <img src="../images/Mask-Group-1-min.png">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="../js/conect.js"></script>
    <script>
        const dom={
            conectForm:document.getElementById("conectForm"),
            form:{
                name:document.getElementById("name"),
                pwd:document.getElementById("pwd"),
                remember:document.getElementById("remember"),
            }
        }
        dom.conectForm.onsubmit=event => {
            const user={
                name:dom.conectForm.name.value,
                pwd:dom.conectForm.pwd.value,
            };
            event.preventDefault();
            const details = JSON.parse(localStorage.getItem("user"));
            if(details!==null){
                if(details.name===user.name&&details.pwd===user.pwd){
                    if(dom.form.remember.checked===true){
                        localStorage.setItem("remember",true);
                    }
                    else{
                        localStorage.setItem("remember",false);
                        sessionStorage.setItem("conect",true);
                    }
                    alert("התחברת בהצלחה עכשיו אתה יכול לבצע את ההזמנה");
                    window.location.href = "home.html";
                }
                else{
                    alert("שם משתמש או סיסמא אינם תקינים");
                    window.location.href = "conect.html";
                }
            }
            else{
                alert("עדיין לא נרשמת");
                window.location.href = "login.html";
            }
        }
    </script>
    <script src="../js/conect.js"></script>
</body>
</html>
